  <meta charset="UTF-8">

  <title>Electronic Cats</title>
  <style>
    .form-control {
      display: block;
      width: 100%;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: var(--bs-body-color);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: #eaffeb;
      background-clip: padding-box;
      border: var(--bs-border-width) solid var(--bs-border-color);
      border-radius: var(--bs-border-radius);
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .row {
      --bs-gutter-x: 1.5rem;
      --bs-gutter-y: 0;
      display: flex;
      flex-wrap: wrap;
      margin-top: calc(-1 * var(--bs-gutter-y));
      margin-right: calc(-0.5 * var(--bs-gutter-x));
      margin-left: calc(-0.5 * var(--bs-gutter-x));
    }
    .btn {
      --bs-btn-padding-x: 0.75rem;
      --bs-btn-padding-y: 0.375rem;
      --bs-btn-font-family: ;
      --bs-btn-font-size: 1rem;
      --bs-btn-font-weight: 400;
      --bs-btn-line-height: 1.5;
      --bs-btn-color: var(--bs-body-color);
      --bs-btn-bg: transparent;
      --bs-btn-border-width: var(--bs-border-width);
      --bs-btn-border-color: transparent;
      --bs-btn-border-radius: var(--bs-border-radius);
      --bs-btn-hover-border-color: transparent;
      --bs-btn-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15), 0 1px 1px rgba(0, 0, 0, 0.075);
      --bs-btn-disabled-opacity: 0.65;
      --bs-btn-focus-box-shadow: 0 0 0 0.25rem rgba(var(--bs-btn-focus-shadow-rgb), .5);
      display: inline-block;
      padding: var(--bs-btn-padding-y) var(--bs-btn-padding-x);
      font-family: var(--bs-btn-font-family);
      font-size: var(--bs-btn-font-size);
      font-weight: var(--bs-btn-font-weight);
      line-height: var(--bs-btn-line-height);
      color: var(--bs-btn-color);
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      border: var(--bs-btn-border-width) solid var(--bs-btn-border-color);
      border-radius: var(--bs-btn-border-radius);
      background-color: #eaffeb;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
  </style>
</head>

  <h1 style="text-align: center;">Welcome to Minino <strong>Captive Portal</strong></h1>
  <div style="margin-top: 1rem;margin-bottom: 1rem;">
    <p>To use the form we have 4 user inputs:</p>
    <ul>
      <li>user1</li>
      <li>user2</li>
      <li>user3</li>
      <li>user4</li>
    </ul>
    <p>This input names can be used to handle the user information.</p>
  </div>
  <form action="/validate" method="get" class="row" style="padding: 1rem;">
    <label for="user1" style="margin-top: 1rem;">Email field</label>
    <input type="email" name="user1" class="form-control">
    
    <label for="user2" style="margin-top: 1rem;">Password field</label>
    <input type="password" name="user2" class="form-control">
    
    <label for="user3" style="margin-top: 1rem;">Custom field</label>
    <input type="text" name="user3" class="form-control">
    
    <label for="user4" style="margin-top: 1rem;">Custom field</label>
    <input type="text" name="user4" class="form-control">
    
    <button type="submit" class="btn" style="margin-top: 1rem;">Send</button>
  </form>
